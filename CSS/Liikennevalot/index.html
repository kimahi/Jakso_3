<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liikennevalo</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
</head>
<body>
    <h1 id="otsikko">Valot</h1>
    <div id="liikenne">
        <div id="valot">
            <div id="punainen" class="valo"></div>
            <div id="keltainen" class="valo"></div>
            <div id="vihrea" class="valo"></div>
        </div>
        <div id="tolppa"></div>
    </div>

    <div id="aurinko"></div>
    <div id="meri"></div>
    <div id="vene"></div>
    <div id="masto"></div>
    <div id="purje"></div>
    <div id="maki"></div>
    <div id="maki2"></div>

    <div id="laatikko">
        <h2>Klikkaukset</h2>
        <div id="punklik" class="klik">Punaiset klikkaukset: </div>
        <div id="kelklik" class="klik">Keltaiset klikkaukset: </div>
        <div id="vihklik" class="klik">Vihreät klikkaukset: </div>
        <p id="teksti">Klikkaa valoa</p>
        <div>Väri:
            <p id="vari"></p>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
