<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 14</title>
</head>
<body>
<script>

    const fac = (n) => {
      if (n===0) {
        return 1;
      } else {
        return n * fac(n-1);
      }
    };

    document.write(fac(8));

</script>
</body>
</html>
